<head>
    <meta charset="utf-8">
    <title>学习汉字</title>

    <script src="mydb.js"></script>
    <script src="myUtils.js"></script>

<body>
    <div id="main">
        <div id="addWord">
            <button id="openAddWordDialog">添加</button>
            <div id="addWordDialog">
                <h2 id="wordDialogTitle"></h2>
                <h3 id="closeAddWordDialog">&times;</h3>
                <form id="addWordForm">
                    <input type="hidden" id="timeStampFlag" value="">
                    <label for="word">生字(词)</label>
                    <input type="text" name="word" id="word" autofocus />
                    <label for="phonetic">音标</label>
                    <input type="text" id="phonetic" />
                    <label for="inputTags">标签（例如：生的,GRE,可记可不记）</label>
                    <input type="text" id="inputTags" />
                    <select id="selectTags" multiple>
                    <option value="生的">生的</option>
                    <option value="三分熟">三分熟</option>
                    <option value="五分熟">五分熟</option>
                    <option value="七分熟">七分熟</option>
                    <option value="熟过了">熟过了</option>
                </select>
                    <label for="wordnote">解释</label>
                    <textarea id="wordnote" rows="4" cols="40" placeholder="写点啥吧......"></textarea><br>
                    <input type="button" value="提交" id="wordSubmit" />
                    <input type="button" value="重置" id="wordReset" />
                </form>
            </div>
        </div>
        <div id="wordTable">请为生词本添加单词</div>
        <div id="pageInfo">
            <span id="pageChanger"></span>
            <input type="text" id="inputPage">
            <input type="button" value="GO" id="inputButton">
        </div>
        <!-- <div id="fileButton"></div> -->
        <input type="file" id="importFile" />
        <div id="fileContent"></div>
        <div>
            <button type="button" id="exportWords">Export Words</button>
        </div>
    </div>
